<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Card</title>
</head>
<body>
    <section class="card">
        <img src="http://placekitten.com/600/600" class="image">
        <h3 class="headline">7 tech tips and tricks you need to know</h3>
        <p class="subhead">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>

        <div class="section-footer">
            <p class="reading-time"><span class="time">15</span> minute read</p>
            <button class="btn">read more</button>
        </div>
    </section>
</body>
</html>
