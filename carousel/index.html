<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item visible">
            <img src="http://placekitten.com/600/300?image=12" alt="kitten">
        </div>

        <div class="carousel-item">
            <img src="http://placekitten.com/600/300?image=2" alt="kitten">
        </div>

        <div class="carousel-item">
            <img src="http://placekitten.com/600/300?image=15" alt="kitten">
        </div>
        <div class="carousel-actions">
            <button id="button-previous" aria-label="Previous Slide"> < </button>
            <button id="button-next" aria-label="Next Slide"> > </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
